name: docker-build-publish

# Trigger on all push events, new semantic version tags, and all PRs
on:
  push:
    branches:
      - "**"
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+"
  pull_request:

jobs:
  docker-security-build:
    permissions:
      contents: write
      packages: write
    uses: celestiaorg/.github/.github/workflows/reusable_dockerfile_pipeline.yml@revert-62-MSevey-patch-1 # yamllint disable-line rule:line-length
    with:
      dockerfile: Dockerfile

  debug:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo github.event.pull_request.head.repo.full_name
          echo ${{github.event.pull_request.head.repo.full_name}}
      - run: |
          echo github.event.pull_request.base.repo.full_name
          echo ${{github.event.pull_request.base.repo.full_name}}
      - run: |
          echo github.event_name
          echo ${{github.event_name}}
      - run: |
          echo github.repository
          echo ${{github.repository}}
      - run: |
          echo github.repository_owner
          echo ${{github.repository_owner}}
